<ion-toolbar class="title-register">
  <ion-buttons slot="start">
    <ion-button (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title class="color-p">Novo registro</ion-title>
</ion-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <form [formGroup]="registerForm" (submit)="onSubmit()">
          <div class="group-input">
            <div class="input">
              <ion-item>
                <ion-input type="text" placeholder="Nome" formControlName="nome"></ion-input>
              </ion-item>
            </div>
            <div class="input">
              <ion-item>
                <ion-input type="text" placeholder="Sobrenome" formControlName="sobrenome"></ion-input>
              </ion-item>
            </div>
            <div class="input">
              <ion-item>
                <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
              </ion-item>
            </div>
            <div class="input">
              <ion-item>
                <ion-input type="password" placeholder="Senha" formControlName="password"></ion-input>
              </ion-item>
            </div>
            <div class="input">
              <ion-item>
                <ion-input type="password" placeholder="Confirmar senha" formControlName="confirmPassword"></ion-input>
              </ion-item>
            </div>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="group-btn">
          <div class="btn">
            <ion-button color="primary" expand="block" (click)="onRegister()">Criar registro</ion-button>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div>
          <img src="" alt="">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
